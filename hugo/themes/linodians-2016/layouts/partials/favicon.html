{{ if .Site.Params.loadFavicon }}
    {{ with .Site.Params.faviconVersion }}
        {{ $.Scratch.Set "favVer" "-" }}
        {{ $.Scratch.Add "favVer" . }}
    {{ else }}
        {{ $.Scratch.Set "favVer" "" }}
    {{ end }}

    {{ $favVer := $.Scratch.Get "favVer" }}

    <link rel="apple-touch-icon-precomposed"
        href='/assets/img/favicon.png'>
    <link rel="icon" href='/assets/img/favicon.png'>
{{ end }}
