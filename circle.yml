dependencies:
  pre:
    - scripts/install-hugo.sh
    - git clone git@github.com:linodians/linodians.github.io.git hugo/public
  cache_directories:
    - bin

test:
  pre:
    - cd hugo/public && git status
  override:
    - hugo -v -s hugo
    - cd hugo/public && git status
deployment:
  production:
    branch: master
    commands:
      - rsync -va --delete hugo/public/ linodians@web01.revidian.net:www/linodians.com/public_html
